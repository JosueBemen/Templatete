<html>
    <head>
		<meta name="viewport" content="width=device-width, user-scalable=no"/>
		<title> Bootstrap Template </title>
        <link rel="stylesheet" a href="lib/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
    <body>
        <div class="container">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-chevron-right"></i></span>
                            </div>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" required>
                            <div class="valid-feedback">
                                Esta correcto!
                            </div>
                        </div>    
                    </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Apellidos</label>
                    <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-chevron-right"></i></span>
                            </div>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Apellidos" required>
                    <div class="valid-feedback">
                        Esta correcto!
                    </div>
                    </div>    
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Usuario</label>
                    <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="validationCustomUsername" placeholder="Usuario" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Por favor escoge un nombre de usuario.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom03">Ciudad</label>
                  <input type="text" class="form-control" id="validationCustom03" placeholder="Ciudad" required>
                  <div class="invalid-feedback">
                    Introduce una cuidad valida.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationCustom04">Población</label>
                  <input type="text" class="form-control" id="validationCustom04" placeholder="Población" required>
                  <div class="invalid-feedback">
                    Introduce una población valida.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationCustom05">Codigo Postal</label>
                  <input type="text" class="form-control" id="validationCustom05" placeholder="C.Postal" required>
                  <div class="invalid-feedback">
                    Introduce un codigo postal.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Estoy de acuerdos con los terminos y licencias.
                  </label>
                  <div class="invalid-feedback">
                    Debes aceptar los terminos antes de enviar.
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
        <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
        <script src="lib/js/bootstrap.min.js"></script>
        <script src="lib/js/jquery-1.12.4.js"></script>
    </body>
</html>
